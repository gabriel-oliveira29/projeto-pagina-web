<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/stylecadastro.css">
    <script src="javascript/CadastroProdutos.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>

        <form id="form-cadastro" action="php/cadastro.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="produto">Nome do Produto:</label>
                <input type="text" id="produto" name="produto" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="cafes">Café</option>
                    <option value="cappuccinos">Cappuccinos</option>
                    <option value="capsulas">Cápsulas</option>
                    <option value="soluveis">Solúveis</option>
                    <option value="cafeteiras">Cafeteiras</option>
                    <option value="utensilios">Utensílios</option>
                    <option value="loucas">Louças</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="imagem">Escolha a Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>

            <button type="submit" id="cadastrar">Cadastrar Produto</button>
        </form>

        <div class="form-group">
            <label for="produto-excluir">Nome do Produto para Excluir:</label>
            <input type="text" id="produto-excluir" name="produto-excluir" required>
        </div>
        <button type="button" id="excluir">Excluir Produto</button>

    </div>
</body>

</html>
