<div class="formulario1" id="cadastro">

    <div class="container">
        <h1>Cadastro de Produtos</h1>

        <form id="form-cadastro" method="post" action="http://localhost:5000/cadastrar" enctype="multipart/form-data">
            <div class="form-group">
                <label for="produto">Nome do Produto:</label>
                <input type="text" id="produto" name="produto" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="cafes">Café</option>
                    <option value="cappuccinos">Cappuccinos</option>
                    <option value="capsulas">Cápsulas</option>
                    <option value="soluveis">Solúveis</option>
                    <option value="cafeteiras">Cafeteiras</option>
                    <option value="utensilios">Utensílios</option>
                    <option value="loucas">Louças</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="imagem">Escolha a Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>

            <button class="botoes" type="submit" id="cadastrar">Cadastrar Produto</button>
        </form>

        <form id="form-exclusao">
            <div class="form-group">
                <label for="produto-excluir">Nome do Produto para Excluir:</label>
                <input type="text" id="produto-excluir" name="produto-excluir" required>
            </div>
            <button class="botoes" type="button" id="excluir">Excluir Produto</button>
        </form>

    </div>

</div>

<script>
    excluirProduto();
</script>
