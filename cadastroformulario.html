<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/styleformulario.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form action="https://webhook.site/ee68ade8-9e9c-4560-bb33-78bdf9e38605" method="POST">
            <div class="form-group">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" name="Produto" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="Categoria" required>
                    <option value="café">café</option>
                    <option value="cappuccinos">cappuccinos</option>
                    <option value="capsulas">cápsulas</option>
                    <option value="filtros">filtros</option>
                    <option value="cafeteiras">cafeteiras</option>
                    <option value="maquina de café">máquina de café</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="Preço" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="Descrição" required>
            </div>
            
            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
</body>

</html>
